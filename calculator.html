	  <div class="row" id="home">
	  	<h1>Calculator</h1>
	  	<p class="lead">Oh... you actually thought this was a rad calculator but its just a simple form of calculator.. nothing special.</p>
	  </div>

	  <div class="container lower">
	  	<div class="row">
	  		<div class="col s3">
	  			<input type="number" value="0" id="num1">
	  		</div>
			  <div class="input-field col s3">
			    <select class="position" id="mySelect">
			      <option value="plus">+</option>
			      <option value="minus">-</option>
			      <option value="multiply">*</option>
			      <option value="divide">/</option>
			    </select>
			  </div>
	  		<div class="col s3">
	  			<input type="number" value="0" id="num2">
	  		</div>
	  		<div class="col s3">
	  			<button type="submit" class="waves-effect waves-light btn" onclick="answer()">Enter</button>
	  		</div>
	  	</div>
	  	<div class="row" id="center">
	  		<h3>The answer is: <span id="answer"></span></h3>
	  	</div>
	  </div>

  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$(".button-collapse").sideNav();
    	})
		$(document).ready(function() {
		    $('select').material_select();
	    });

	    //To make a simple calculator, we need to have a sum equal to 0.
	    //Tags will then have to be set equal to their values as integers.
	    //Depending on the select options, the two input numbers will be equal to the sum with whatever select option is used.
	    function answer() {
	   	    var sum = 0,
	    		num1 = parseInt(document.getElementById('num1').value),
	    		num2 = parseInt(document.getElementById('num2').value),
	    		symbols = document.getElementById("mySelect").value;

	    	if (symbols == "plus") {
	    		sum = num1 + num2;
	    		document.getElementById("answer").innerHTML = sum;
	    		console.log(num1, num2);
	    	} else if (symbols == "minus") {
	    		sum = num1 - num2;
	    		document.getElementById("answer").innerHTML = sum;
	    		console.log(num1, num2);
	    	} else if (symbols == "multiply") {
	    		sum = sum * num1 * num2;
	    		document.getElementById("answer").innerHTML = sum;
	    		console.log(num1, num2);
	    	} else if (symbols == "divide") {
	    		sum = sum / num1 / num2;
	    		document.getElementById("answer").innerHTML = sum;
	    		console.log(num1, num2);
	    	}
	    }
    </script>
